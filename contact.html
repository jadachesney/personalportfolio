<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Contact Me</title>
  <link rel="stylesheet" href="./css/styles.css">
  <style>
    body{
      overflow: hidden;
    }
  </style>
</head>
<body>
  <div id="stars-group-1"></div>
  <div id="stars-group-2"></div>

  <div id="stars-group-5"></div>
  <div id="stars-group-6"></div>
  <div class="contact-container">
    <div class="contact-header">
        <div class="contact-nav">
            <a href="./index.html">
              <div class="contact-nav-item">home</div>
            </a>
            <a href="./about.html">
              <div class="contact-nav-item">about</div>
            </a>
            <a href="./skills.html">
              <div class="contact-nav-item">skills</div>
            </a>
            <a href="./projects.html">
              <div class="contact-nav-item">projects</div>

            <a href="./contact.html">
              <div class="contact-nav-item contact-contact">contact</div>
            </a>
        </div>
    </div>
    <div class="contact-content">
        <div class="contact-info">
            <div class="contact-text-block">

            <div class="contact-email-block">

                <div class="contact-email">jadaannec@gmail.com</div>
            </div>
            <div class="contact-social-block">
                <div class="contact-subtitle">socials</div>
                <a href="https://github.com/jadachesney" class="contact-social" target="_blank">GitHub</a>

        <div class="contact-form">
            <div class="contact-form-group">
                <div class="contact-label">name</div>
                <div class="contact-input"></div>
            </div>
            <div class="contact-form-group">
                <div class="contact-label">email</div>
                <div class="contact-input"></div>
            </div>
            <div class="contact-form-group">
                <div class="contact-label">message</div>
                <div class="contact-textarea"></div>
            </div>
            <div class="contact-submit-btn">
                <div class="contact-submit-text">submit</div>
            </div>
        </div>
    </div>
